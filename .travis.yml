language: python
python:
    - "2.7"
    - "3.4"
before_install:
    - sudo locale-gen 'cs_CZ.UTF-8'
install:
    - "pip install sphinx"
    - "python setup.py install"
    - pip install flake8 flake8-blind-except flake8-comprehensions flake8-import-order flake8-tidy-imports
before_script:
    - flake8
script:
    - "python setup.py test"
    - "python setup.py build_sphinx"
